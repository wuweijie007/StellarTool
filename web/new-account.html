
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<script src="js/stellar-sdk.min.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap-3.1.1.min.css">
	<link rel="stylesheet" href="css/stellar-tool.css">

	<style type="text/css">
		.right { text-align: right }
	</style>
<title>账号生成</title>
</head>
<body style="padding-top: 50px;">

<div class="container body-content" ng-controller="MyController">
	<div class="row">
		<div id="content" class="col-md-12">
			<div class="panel panel-default settings">
			<p>
				<strong>所有地址和密钥只显示一次，请务必保管好密钥！！！点击生成按钮可刷新。</strong>
			</p>
			<p>
				<a class='btn btn-primary' ng-click="generate()">生成</a>
			</p>
			</div>
		</div>
	</div>

		
	<div class="row">
		<div id="content" class="col-md-12">
			<div class="panel panel-default">
		         <div class="panel-heading">
		             <h3 class="panel-title">恒星账号 ({{objKeyLength(accounts)}})</h3>
		         </div>
					<table class="table table-hover">
		              <tbody>
		                  <tr ng-repeat="(key, value) in accounts" style="border-top: none;">
		                      <td style="text-align:left">{{key}}</td>
		                      <td style="text-align:left">{{value}}</td>
		                  </tr>
		              </tbody>
		          </table>
		     </div>
		</div>	
	</div>
	
</div>

</body>
<script src="js/angular-1.3.min.js"></script>
<script src="js/stellar-tool.js"></script>
<script src="js/new-account.js"></script>

</html>
